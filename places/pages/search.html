<div ng-app="myApp" ng-controller="searchController">
  
  
<div class="button_box2">
<form class="form-wrapper-2 cf" name="searchForm" novalidate ng-submit="search()">
  	<input type="text" placeholder="Search your location here" 
  	id="autocomplete" ng-init="initializeAutocomplete()" 
  	ng-model="searchTerm"  ng-keydown="search($event)" required autofocus>
	  <button type="submit" ng-disabled="searchForm.$invalid" >Search</button>
</form>

</div>

      <div id="map"></div>


    <div class="row">
      <div class="col-md-5 col-md-offset-1">
        <h3>{{  places.name }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-1 col-md-5 col-xs-12">
        <div class="card horizontal">
          <div class="card-image">
            	<img ng-src= {{places.icon}} />
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <h3>{{  places.lat }}</h3>
              <h3>{{  places.lng }}</h3>
              <h3>{{  places.placeid }}</h3>
              <h3>{{  places.id }}</h3>
              <h3>{{  places.type }}</h3>
              <h3>{{  places.rating }}</h3>
            
             </div>
           </div>
         </div>

</<div>
